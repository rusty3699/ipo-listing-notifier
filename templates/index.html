<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPO Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .ipos {
            margin: 20px 0;
        }
        .ipos h2 {
            margin-bottom: 10px;
        }
        .ipos ul {
            list-style-type: none;
            padding: 0;
        }
        .ipos li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IPO Listings</h1>
        <div class="ipos">
            <h2>Stable IPOs</h2>
            <ul>
                {% for ipo in stable_ipos %}
                    <li>{{ ipo }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="ipos">
            <h2>Unstable IPOs</h2>
            <ul>
                {% for ipo in unstable_ipos %}
                    <li>{{ ipo }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
